<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Polaris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0e27 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                background: 
                    radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            }
            50% { 
                background: 
                    radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 60% 60%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            }
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .error-code {
            font-family: 'Orbitron', monospace;
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #ffffff 50%, #00ffff 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            }
            50% { 
                text-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            }
        }

        .error-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .error-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ffff 0%, #0099ff 50%, #00ffff 100%);
            color: #000000;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) {
            background: rgba(255, 0, 150, 0.4);
            animation-delay: -2s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 255, 255, 0.5);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) translateX(50px);
            }
        }

        .particle:nth-child(1) { left: 10%; animation-duration: 6s; }
        .particle:nth-child(2) { left: 20%; animation-duration: 8s; }
        .particle:nth-child(3) { left: 30%; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-duration: 6.5s; }
        .particle:nth-child(6) { left: 60%; animation-duration: 7.5s; }
        .particle:nth-child(7) { left: 70%; animation-duration: 8.5s; }
        .particle:nth-child(8) { left: 80%; animation-duration: 6.8s; }
        .particle:nth-child(9) { left: 90%; animation-duration: 7.2s; }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for seems to have drifted into the digital void.<br>
            Don't worry, even the most advanced AI systems sometimes lose track of data.
        </p>
        <a href="/" class="home-button">Return to Polaris</a>
    </div>
</body>
</html>
